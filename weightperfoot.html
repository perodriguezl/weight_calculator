<html>

<head>
    <script type="text/javascript" src="./Metric Conversion Calculator _ Service Steel_files/jquery.js"></script>
    <script type="text/javascript" src="./Metric Conversion Calculator _ Service Steel_files/jquery-migrate.min.js"></script>
    <link rel="stylesheet" id="theme-styles-css" href="./Metric Conversion Calculator _ Service Steel_files/core-styles.css" type="text/css" media="all">
    <link rel="stylesheet" id="theme-styles-css" href="./Metric Conversion Calculator _ Service Steel_files/style.css" type="text/css" media="all">
</head>

<body>
    <div style="" class="vc_col-sm-12 calc-content wpb_column column_container  _ height-full">
    <div class="mk-grid">
        <div style="" class="vc_col-sm-12 calc-content wpb_column column_container  _ height-full">
            <style>
            #fancy-title-7 {
                font-family: "Anton"
            }
            </style>
            <div id="text-block-8" class="mk-text-block   ">
                <div class="black-body">
                    <div class="calcbody wpf">
                        <div id="math-form">
                            <select id="metric" class="metric-select" style="padding:12px 14px 12px 20px;">
                                <option value="5">TUBING ROUND</option>
                                <option value="6">BAR ROUND</option>
                                <option value="51">TUBING SQUARE</option>
                                <option value="52">TUBING RECTANGULAR</option>
                                <option value="61">BAR SQUARE</option>
                                <option value="62">BAR FLAT</option>
                                <option value="63">BAR HEX (ACROSS FLATS)</option>
                                <option value="64">SQUARE BLOCK</option>
                                <option value="65">RECTANGULAR BLOCK</option>
                            </select>
                            <br>
                            <br>
                            <div id="almn_select" class="almn">
                                <span class="small">Aluminum</span>
                                <input type="checkbox" name="alm" id="alm">
                            </div>
                            <div class="almn">
                                <span class="guage large">Gauge</span>
                                <select id="guage" class="guage metric-select">
                                    <option value="0.3462">1100</option>
                                    <option value="0.3604">2011</option>
                                    <option value="0.3568">2014</option>
                                    <option value="0.3568">2017</option>
                                    <option value="0.3533">2024</option>
                                    <option value="0.3498">3003</option>
                                    <option value="0.3462">5005</option>
                                    <option value="0.3427">5052</option>
                                    <option value="0.3356">5056</option>
                                    <option value="0.3392">5083</option>
                                    <option value="0.3392">5086</option>
                                    <option value="0.3462">6061</option>
                                    <option value="0.3462">6063</option>
                                    <option value="0.3568">7075</option>
                                    <option value="0.3604">7178</option>
                                </select>
                            </div>
                            <ul class="fcfields">
                                <li class="fcfield">
                                    <span class="large width formcalc" style="display: none;"> Width / Diameter </span>
                                    <input type="text" id="width" class="width formcalc" style="display: none;" value="">
                                </li>
                                <li class="fcfield">
                                    <span class="large height formcalc" style="display: none;">Height</span>
                                    <input type="text" id="height" class="height formcalc" value="" style="display: none;">
                                </li>
                                <li class="fcfield">
                                    <span class="large thick formcalc" style="display: none;">Thickness</span>
                                    <input type="text" id="thick" class="thick formcalc" style="display: none;" value="">
                                </li>
                                <li class="fcfield">
                                    <span class="large od formcalc" style="display: block;">Outside Diameter</span>
                                    <input type="text" id="od" class="od formcalc" value="" style="display: inline-block;">
                                </li>
                                <li class="fcfield">
                                    <span class="large od1 formcalc" style="display: block;">Outside Diameter (1)</span>
                                    <input type="text" id="od1" class="od1 formcalc" value="" style="display: inline-block;">
                                </li>
                                <li class="fcfield">
                                    <span class="large od2 formcalc" style="display: block;">Outside Diameter (2)</span>
                                    <input type="text" id="od2" class="od2 formcalc" value="" style="display: inline-block;">
                                </li>
                                <li class="fcfield">
                                    <span class="large id formcalc" style="display: none;">Inside Diameter</span>
                                    <input type="text" id="id" class="id formcalc" value="" style="display: none;">
                                </li>
                                <li class="fcfield">
                                    <span class="large wall formcalc" style="display: none;">Wall</span>
                                    <input type="text" id="wall" class="wall formcalc" value="" style="display: none;">
                                </li>
                                <li class="fcfield">
                                    <span class="large qty formcalc" style="display: none;">QTY (IN)</span>
                                    <input type="text" id="qty" class="qty formcalc" value="" style="display: none;">
                                </li>
                                <li class="wpf-calc">
                                    <input type="button" name="calc" id="calc" class="total" value="Calculate">
                                </li>
                                <li class="fcfield">
                                    <span class="large wt_ft">WT/FT</span>
                                    <input type="text" id="wt_ft" class="wt_ft" value="">
                                </li>
                                <li class="fcfield">
                                    <span class="large total">Total</span>
                                    <input type="text" id="total" class="total" value="">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="clearboth"></div>
            </div>
            <div class="wpb_raw_code wpb_raw_js">
                <div class="wpb_wrapper">
                    <script type="text/javascript">
                    jQuery(document).ready(function() {
                        jQuery('.guage').hide();
                        jQuery('.od').hide();
                        jQuery('.od1').hide();
                        jQuery('.od2').hide();
                        jQuery('#almn_select').hide();
                        jQuery(function() {

                            var type = '1';

                            jQuery('.width').show();
                            jQuery('.thick').show();
                            jQuery('.total').show();

                            jQuery('#metric').live('change', function() {
                                // Remove all form values && hide all forms
                                jQuery('input[type=text]').attr('value', '');
                                jQuery('.formcalc').hide();

                                buildForm(jQuery(this).val());
                            });

                            jQuery('input[type=text]').live('keyup', function() {
                                var val = jQuery(this).val();
                                val = val.replace(/[^0-9\.]+/g, '');
                                jQuery(this).attr('value', val);
                            });

                            jQuery('#calc').live('click', function() {
                                doMath(jQuery('#metric').val());
                            });

                            jQuery('#alm').live('click', function() {
                                if (jQuery(this).attr('checked') == 'checked') {
                                    jQuery('.guage').show();
                                } else {
                                    jQuery('.guage').hide();
                                }
                            });

                            function alm() {
                                if (jQuery('#alm').attr('checked') == 'checked') {
                                    return jQuery('#guage').val();
                                } else {
                                    return false;
                                }
                            }

                            function doMath(i) {
                                switch (i) {

                                    case '1':

                                        var total = jQuery('#width').val() * jQuery('#thick').val() * 3.4036;
                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '2':

                                        var total = ((jQuery('#od').val() - jQuery('#wall').val()) * jQuery('#wall').val()) * 11.780;
                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '3':

                                        var total = ((jQuery('#od').val() - jQuery('#wall').val()) * jQuery('#wall').val()) * 11.27;
                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '4':

                                        var total = jQuery('#od').val() * jQuery('#od').val() * 2.8193;

                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '5':
                                        var a5 = jQuery('#od').val();
                                        var b5 = jQuery('#id').val();
                                        var c5 = jQuery('#qty').val();
                                        
                                        var wt_ft = (a5-((a5-b5)/2))*((a5-b5)/2)*10.68;
                                        var total = c5 /12 * wt_ft;

                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#wt_ft').attr('value', wt_ft.toFixed(3));
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '64':
                                        var A33 = jQuery('#od').val();
                                        var B33 = jQuery('#id').val();
                                        var C33 = jQuery('#qty').val();
                                        
                                        var wt_ft = (A33*A33*3.4032)-(B33*B33*2.6729);
                                        var total = C33 /12 * wt_ft;

                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#wt_ft').attr('value', wt_ft.toFixed(3));
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '51':
                                        var A13 = jQuery('#od').val();
                                        var B13 = jQuery('#wall').val();
                                        var C13 = jQuery('#qty').val();

                                        console.log([
                                            A13, B13, C13
                                            ]);
                                        
                                        var wt_ft = (A13-B13)*B13*13.6;
                                        var total = C13 /12 * wt_ft;

                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#wt_ft').attr('value', wt_ft.toFixed(3));
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;


                                    case '52':
                                        var A17 = Number(jQuery('#od1').val());
                                        var B17 = Number(jQuery('#od2').val());
                                        var C17 = Number(jQuery('#wall').val());
                                        var D17 = Number(jQuery('#qty').val());


                                        
                                        var wt_ft = (((A17+B17)/2)-C17)*C17*13.6;
                                        var total = D17 /12 * wt_ft;

                                        console.log((((A17+B17)/2)-C17)*C17*13.6);

                                        jQuery('#wt_ft').attr('value', wt_ft.toFixed(3));
                                        jQuery('#total').attr('value', total.toFixed(3));


                                    case '65':
                                        var A37 = Number(jQuery('#od1').val());
                                        var B37 = Number(jQuery('#od2').val());
                                        var C37 = Number(jQuery('#id').val());
                                        var D37 = Number(jQuery('#qty').val());

                                        var wt_ft = (A37*B37*3.4032)-(C37*C37*2.6729);
                                        var total = D37 /12 * wt_ft;

                                        jQuery('#wt_ft').attr('value', wt_ft.toFixed(3));
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '6':
                                        var a9 = jQuery('#od').val();
                                        var b9 = jQuery('#qty').val();

                                        var wt_ft = a9 * a9 * 2.6729;
                                        var total = wt_ft / 12 * b9;

                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#wt_ft').attr('value', wt_ft.toFixed(3));
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '61':
                                        var A21 = jQuery('#od').val();
                                        var B21 = jQuery('#qty').val();

                                        var wt_ft = A21 * A21 * 3.4032;
                                        var total = B21 / 12 * wt_ft;

                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#wt_ft').attr('value', wt_ft.toFixed(3));
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '62':
                                        var A25 = jQuery('#width').val();
                                        var B25 = jQuery('#thick').val();
                                        var C25 = jQuery('#qty').val();

                                        var wt_ft = A25*B25*3.403;
                                        var total = C25 / 12 * wt_ft;

                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#wt_ft').attr('value', wt_ft.toFixed(3));
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '63':
                                        var A29 = jQuery('#od').val();
                                        var B29 = jQuery('#qty').val();

                                        var wt_ft = 2.9473*(A29*A29);
                                        var total = B29 / 12 * wt_ft;

                                        var guage = alm();
                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#wt_ft').attr('value', wt_ft.toFixed(3));
                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '7':
                                        var total = ((((Number(jQuery('#width').val()) + Number(jQuery('#height').val())) / 2) - jQuery('#wall').val() * 1.6451) * jQuery('#wall').val()) * 13.61108;
                                        var guage = alm();

                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#total').attr('value', total.toFixed(3));

                                        break;

                                    case '8':

                                        var total = jQuery('#width').val() * jQuery('#width').val() * 2.9473;
                                        var guage = alm();

                                        if (guage) {
                                            total = total * guage;
                                        }

                                        jQuery('#total').attr('value', total.toFixed(3));
                                        break;
                                }
                            }

                            function buildForm(i) {
                                switch (i) {
                                    case '1':
                                        jQuery('.width').show();
                                        jQuery('.thick').show();
                                        break;

                                    case '2':
                                    case '3':
                                    case '5':
                                    case '64':
                                        jQuery('.od').show();
                                        jQuery('.id').show();
                                        jQuery('.qty').show();
                                        break;
                                    case '5':
                                        jQuery('.od').show();
                                        jQuery('.wall').show();
                                        jQuery('.qty').show();
                                        break;
                                    case '51':
                                        jQuery('.od').show();
                                        jQuery('.wall').show();
                                        jQuery('.qty').show();
                                        break;
                                    case '52':
                                        jQuery('.od1').show();
                                        jQuery('.od2').show();
                                        jQuery('.wall').show();
                                        jQuery('.qty').show();
                                        break;
                                    case '65':
                                        jQuery('.od1').show();
                                        jQuery('.od2').show();
                                        jQuery('.id').show();
                                        jQuery('.qty').show();
                                        break;

                                    case '4':
                                        jQuery('.od').show();

                                        break;
                                    case '6':
                                    case '61':
                                    case '63':
                                        jQuery('.od').show();
                                        jQuery('.qty').show();
                                        break;
                                    case '62':
                                        jQuery('.width').show();
                                        jQuery('.thick').show();
                                        jQuery('.qty').show();
                                        break;
                                    case '7':
                                        jQuery('.width').show();
                                        jQuery('.height').show();
                                        jQuery('.wall').show();
                                        break;
                                    case '8':
                                        jQuery('.width').show();
                                        break;
                                }
                            }

                        });
                    });
                    </script>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
